<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: rgba(87, 0, 255, 0.65);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(87, 0, 255, 0.65);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-home:hover {
            background: rgba(87, 0, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <a href="/smart-devices" class="nav-btn">Главная</a>
    </header>
    
    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Заявка не найдена</div>
            <div class="error-description">
                Возможно, заявка была удалена или вы перешли по неверной ссылке.
            </div>
            <a href="/smart-devices" class="btn-home">Вернуться на главную</a>
        </div>
    </main>
</body>
</html>
